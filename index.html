<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard Web Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Moving CSS inline to keep everything together */
        :root {
            --primary-color: #0a192f;
            --secondary-color: #00ff00;
            --accent-color: #ff004c;
            --success-color: #00b894;
            --warning-color: #ffd700;
            --text-light: #e6f1ff;
            --text-dark: #0a192f;
            --cyber-gradient: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
            --matrix-color: #00ff00;
        }

        @keyframes matrix-rain {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--cyber-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        .binary-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg,
                transparent,
                transparent 10px,
                rgba(0, 255, 0, 0.02) 10px,
                rgba(0, 255, 0, 0.02) 20px);
            pointer-events: none;
        }

        .chat-container {
            width: 1000px;
            max-width: 100%;
            background: rgba(10, 25, 47, 0.95);
            border: 2px solid var(--matrix-color);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            color: var(--matrix-color);
            text-align: center;
            border-bottom: 2px solid var(--matrix-color);
        }

        .chat-header h1 {
            font-size: 1.6em;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(10, 25, 47, 0.8);
        }

        .message {
            max-width: 85%;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            position: relative;
        }

        .user-message {
            background: rgba(0, 255, 0, 0.1);
            color: var(--matrix-color);
            margin-left: auto;
            border: 1px solid var(--matrix-color);
        }

        .bot-message {
            background: rgba(230, 241, 255, 0.05);
            color: var(--text-light);
            margin-right: auto;
            border: 1px solid rgba(230, 241, 255, 0.2);
        }

        .input-area {
            padding: 20px;
            background: rgba(10, 25, 47, 0.9);
            border-top: 2px solid var(--matrix-color);
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(230, 241, 255, 0.05);
            border: 1px solid var(--matrix-color);
            border-radius: 5px;
            color: var(--matrix-color);
            font-family: 'Courier New', monospace;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 20px;
            background: transparent;
            border: 1px solid var(--matrix-color);
            color: var(--matrix-color);
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .security-stats {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
            font-size: 0.8em;
            color: var(--matrix-color);
        }

        .encryption-indicator {
            font-size: 0.8em;
            color: var(--matrix-color);
            text-align: center;
            padding: 5px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="binary-pattern"></div>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-shield-alt"></i>CyberGuard v2.0<span class="status-indicator"></span></h1>
            <small>SECURE COMMUNICATION CHANNEL</small>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                SYSTEM INITIALIZED. Cybersecurity protocols active. How may I assist you? ðŸ”’
            </div>
        </div>
        <div class="encryption-indicator">
            <i class="fas fa-lock"></i> End-to-End Encrypted | Protocol: AES-256
        </div>
        <div class="security-stats">
            <div class="stat-item">
                <i class="fas fa-shield-alt"></i>
                <span>Threat Level: Low</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-wifi"></i>
                <span>Connection: Secure</span>
            </div>
        </div>
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Enter command..." autocomplete="off">
            </div>
            <div class="action-buttons">
                <button id="send-btn">
                    <i class="fas fa-terminal"></i>
                    Execute
                </button>
                <button id="verify-link-btn">
                    <i class="fas fa-fingerprint"></i>
                    Scan
                </button>
                <button id="report-link-btn">
                    <i class="fas fa-radiation"></i>
                    Report
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
